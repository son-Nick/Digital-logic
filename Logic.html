<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Logic</title>
    <style>
      * {
        background-color: #333;
        color: white;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 4px;
      }
      .container h1 {
        margin-bottom: 2px;
      }
      .container input {
        margin-bottom: 8px;
        padding: 5px;
        border-radius: 15px;
        outline: none;
      }
      #id {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="output"></h1>
      <h1>Decimal To Hexadecimal</h1>
      <input
        id="inputValue"
        type="text"
        placeholder="insert a decimal number"
      />
      <button id="convertButton">Convert</button>
    </div>
  </body>
  <script>
    const inputState = {
      inputValue: "",
    };
    const inputField = document.getElementById("inputValue");
    const outputDisplay = document.getElementById("output");
    const convertButton = document.getElementById("convertButton");

    function setInputState(value) {
      inputState.inputValue = value;
    }

    function convertToHexadecimal() {
      const decimalValue = parseInt(inputState.inputValue, 10);

      if (!isNaN(decimalValue)) {
        const hexValue = decimalValue.toString(16).toLocaleUpperCase();
        outputDisplay.textContent = hexValue;
      } else {
        outputDisplay.textContent = "Invalid Number";
      }
    }

    convertButton.addEventListener("click", () => {
      convertToHexadecimal();
    });

    inputField.addEventListener("input", (event) => {
      setInputState(event.target.value);
    });

    document.addEventListener("DOMContentLoaded", () => {
      inputField.value = "";
    });
  </script>
</html>
